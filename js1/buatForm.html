<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat Form</title>
</head>

<body>
    <form action="gambar.html" method="get">
        <h4>FORM</h4>
        <input type="text" name="var1" id="name" value="Enter your name here."><br><br>

        <input type="text" name="var7" id="address" value="Enter your address here."> <br><br>

        <b>Are you Student?</b>
        <input type="checkbox" name="var3" id="student"><br><br>

        <b>How old are you?</b><br>
        <input type="radio" name="var4" id="age" value="r1">10 - 15 <br>
        <input type="radio" name="var4" id="age" value="r1">16 - 20 <br>
        <input type="radio" name="var4" id="age" value="r1">21 - 25 <br><br>

        <b>Which one do you have?</b><br>
        <input type="checkbox" name="vehicle1" id="Bike">I have a bike <br>
        <input type="checkbox" name="vehicle2" id="Car">I have a car <br>
        <input type="checkbox" name="vehicle3" id="Boat">I have a boat <br>
        <input type="checkbox" name="vehicle4" id="Plane" checked>I have a plane <br><br>

        <b>Where are you from?</b><br>
        <select name="var6" id="option" size="1">
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
            <option value="ID" selected>Indonesia</option>
        </select> <br><br>

        <b>Enter your private code</b>
        <input type="password" name="password" id="pass"> <br><br>

        <b>Enter your comment</b><br>
        <textarea name="comment" id="comment" cols="30" rows="5">Fill this area</textarea> <br><br>

        <input type="submit" value="Send" name="var5">
        <input type="reset" value="Clear" name="var6">
    </form>
</body>

</html>
