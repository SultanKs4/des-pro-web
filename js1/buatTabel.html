<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat tabel</title>
</head>

<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align=right valign="bottom" rowspan="2">
                <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font>
            </td>
            <td>ini baris pertama kolom kedua</td>
            <td>ini baris pertama kolom ketiga</td>
        </tr>
        <tr>
            <td>ini juga tambah 1 kolom lagi</td>
            <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
        </tr>
    </table>
</body>

</html>
