<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/bootstrap.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="background-color: whitesmoke;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="color: black;">
            <div class="collapse navbar-collapse">
                <a href="https://github.com/SultanKs4" target="_blank" class="navbar-brand">
                    <img src="img/gambar2.png" alt="logo" width="30px" height="30px"> smartcell
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Notification</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-3 ml-auto mr-auto">
            <div class="row">
                <div class="col-sm-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 ml-auto mr-auto">
                                <div id="demo" class="carousel slide" data-ride="carousel">
                                    <ul class="carousel-indicators">
                                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                                        <li data-target="#demo" data-slide-to="1"></li>
                                        <li data-target="#demo" data-slide-to="2"></li>
                                    </ul>
                                    <div class="carousel-inner ml-auto mr-auto">
                                        <div class="carousel-item active">
                                            <img src="img/slide1.jpg" alt="hp" style="width: 600px; height: 300px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/slide2.jpeg" alt="cs" style="width: 600px; height: 300px;">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/slide3.jpeg" alt="store" style="width: 600px; height: 300px;">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#demo" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <center><b style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;; font-size: 20pt;">Store Location</b></center>
                    <hr>
                    <div id="map" style="width:100%;height:380px"></div>
                    <script>
                        function initMap() {
                            var surabaya = {
                                lat: -7.258878,
                                lng: 112.755797
                            };

                            var map = new google.maps.Map(document.getElementById("map"), {
                                zoom: 9,
                                center: surabaya
                            });

                            var contentString = '<h2>Location Store!</h2>';

                            var infowindow = new google.maps.InfoWindow({
                                content: contentString,
                                position: surabaya
                            });

                            infowindow.open(map);
                            google.maps.event.addDomListener(window, 'load', initMap);
                        }
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmvlLiMetBObwbF3xf-5eJ5dE1nNsA9vk&callback=initMap"></script>
                </div><br><br>
                <hr>
            </div>
            <br> <b>Our Hot Product's</b>
            <img src="img/hot.png" alt="hot" style="width: 30px; height: 30px;">
            <hr>

                    <img src="img/xperia1.png" style="width: 150px; height: 180px;"><br> Xperia 1<br> $800
                </div>
                <div class="col-md-3">
                    <img src="img/google-pixel-4-1.jpg" style="width: 150px; height: 180px;"><br> Pixel 4<br> $1100
                </div>
                <div class="col-md-3">
                    <img src="img/iphone-xr-red-select-201809.png" style="width: 150px; height: 180px;"><br> iPhone Xr<br> $800
                </div>
                <div class="col-md-3">
                    <img src="img/iphone-11-pro-max-midnight-green-select-2019.png" style="width: 150px; height: 180px;"><br> iPhone XI Pro Max<br> $1200
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-secondary ml-auto mr-auto p-3 m-2" style="color: whitesmoke;">
            <div class="row">
                <div class="col-md-12 text-center"><b>&copy;2019 Sultan Achmad Qum Masykuro NS</b></div>

</body>
