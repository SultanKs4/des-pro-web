<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum bag 8 1</title>
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World</b>");
            });
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello World</b>");
            });
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>

<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>
    <P>Your Name : <input type="text" name="nama" id="test3"></P>
    <button id="btn1">get text</button>
    <button id="btn2">get html</button>
    <button id="btn3">get value</button>
</body>

</html>
