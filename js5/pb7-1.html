<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum bag 7</title>
    <link rel="stylesheet" href="assets/css/styleAnimate.css" />
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".box")
                    .animate({
                        width: "300px"
                    })
                    .animate({
                        height: "300px"
                    })
                    .animate({
                        marginLeft: "150px"
                    })
                    .animate({
                        borderWidth: "10px"
                    })
                    .animate({
                        opacity: 0.5
                    })
            })
        })
    </script>
</head>

<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>

</html>
