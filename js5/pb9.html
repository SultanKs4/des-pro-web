<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum bag 9</title>
    <link rel="stylesheet" href="assets/css/styleCSS.css">
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue")
            });
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({
                    "background-color": "yellow",
                    "font-size": "100%"
                });
            });
        });
    </script>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>heading 2</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <div>this is some important text!</div><br>
    <button class="btn1">add classes to elements</button>
    <button class="btn2">remove classes to elements</button>
    <button class="btn3">set classes to elements</button>
</body>

</html>
