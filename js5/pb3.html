<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum Bagian 3</title>
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("h2").hide();
                $(".subjudul").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hide();
                $("div p.paragraf").hide();
            });
        });
    </script>
</head>

<body>
    <h2>Ini adalah Judul Bab</h2>
    <h3 class="subjudul">ini adalah Sub Judul Bab</h3>
    <p id="paragraf">ini adalah paragraf pertama</p>
    <p id="paragraf" class="dua">ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">
            Ini adalah paragraf ketiga
        </p>
    </div>
    <p>Ini paragraf yang akan tetap ditampilkan</p>
    <button>Klik saya</button>
</body>

</html>
