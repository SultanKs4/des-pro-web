<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studi Kasus - Google Maps</title>
</head>

<body>
    <h1>Peta dengan Google Maps</h1>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script type="text/javascript">
        function viewMap() {
            var mapProp = {
                center: new google.maps.LatLng(-7.946342, 112.615590),
                zoom: 10,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=viewMap" type="text/javascript"></script>
</body>

</html>
