<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorial Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=viewMap" type="text/javascript"></script>
    <script>
        function initialize() {
            var propertiPeta = {
                center: new google.maps.LatLng(-7.946342, 112.615590),
                zoom: 9,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            // -7.946342, 112.615590
            var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);

            //membuat marker
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-7.946342, 112.615590),
                map: peta,
                // Animation Marker
                animation: google.maps.Animation.BOUNCE
            });
        }

        //event jendela di-load
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="googleMap" style="width:100%;height:380px;"></div>
</body>

</html>
