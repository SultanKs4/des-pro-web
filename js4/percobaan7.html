<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pengenalan JS</title>
</head>

<body>
    <div id="div">
        <label>Nama Depan : </label><input type="text" id="namaDepan"><br>
        <label>Nama Belakang : </label><input type="text" id="namaBelakang"><br>
        <button type="submit" onclick="getValue()">Cek!</button>
    </div>
    <script type="text/javascript">
        function getValue() {
            var firstname = document.getElementById("namaDepan").value;
            var lastname = document.getElementById("namaBelakang").value;
            var par = document.createElement("p");
            var node = document.createTextNode("Hello " + firstname + " " + lastname);
            par.appendChild(node);
            document.getElementById("div").appendChild(par);
        }
    </script>
</body>

</html>
