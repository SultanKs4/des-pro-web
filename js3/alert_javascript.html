<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alert js soal 3</title>

        function message() {
            alert("This alert box we called with onload event")
        }
    </script>
</head>

<body onload="message()">
</body>
